<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Tanvi's Arangetram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
                <li><a href="program-brochure.html">Program Brochure</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="watch-live.html">Watch Live</a></li>
                <li><a href="guestbook.html">Guestbook</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="rsvp" class="rsvp">
            <h2 class="section-title">RSVP</h2>
            
            <div class="rsvp-container">
                <div class="rsvp-image">
                    <!-- Add your dance pose image here -->
                    <img src="assets/images/rsvp-dancer.jpg" alt="Classical dance pose">
                </div>
                
                <div class="rsvp-form-container">
                    <p class="required-notice">* indicates mandatory fields</p>
                    
                    <form class="rsvp-form">
                        <div class="form-group">
                            <label for="name">Your Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Your Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Your Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="attending">Going? *</label>
                            <select id="attending" name="attending" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="guests">Number of Guests</label>
                            <input type="number" id="guests" name="guests" min="1" max="10">
                        </div>

                        <div class="form-group">
                            <label for="message">Message/Comments</label>
                            <textarea id="message" name="message" rows="4"></textarea>
                        </div>

                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tanvi's Arangetram. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
